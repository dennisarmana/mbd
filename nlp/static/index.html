<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Better Decisions (MBD) - Task Advisor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Make Better Decisions</h1>
      <p>Identify and focus on your most impactful tasks</p>
    </header>

    <div class="main-content">
      <div class="user-selection">
        <h2>Who are you?</h2>
        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department">
            <option value="">Select a department</option>
            <!-- Will be populated from dataset -->
          </select>
        </div>
        <div class="form-group">
          <label for="user">Name:</label>
          <select id="user">
            <option value="">Select your name</option>
            <!-- Will be populated from dataset -->
          </select>
        </div>
        <div class="form-group">
          <label for="dataset">Dataset:</label>
          <select id="dataset">
            <option value="">Select a dataset</option>
            <!-- Will be populated from available datasets -->
          </select>
        </div>
        <button id="analyze-btn" class="primary-btn">Analyze Constraints</button>
      </div>

      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="message system">
            <p>Welcome to Make Better Decisions! I'm here to help you focus on 
            your most impactful tasks by analyzing organizational constraints.
            Please select your department and name to get started.</p>
          </div>
          <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Ask about constraints or type 'What should I work on?'">
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <div class="recommendations-panel" id="recommendations-panel">
      <h3>Top Recommendations</h3>
      <div id="recommendations-list">
        <!-- Recommendations will appear here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
